apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-nginx
  namespace: argocd
spec:
  destination:
    namespace: nginx-argo
    server: https://kubernetes.default.svc
  project: default
  sources:                                          # new field
    - repoURL: https://github.com/vRaccoon/argo.git
      targetRevision: main
      path: ./nginx
  syncPolicy:
    automatded: {}
    syncOptions:
    - CreateNamespace=true
